name: Publish docker on update

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Docker tag name
        id: output1
        run: echo "tmstmp=lordgasmic" >> "GITHUB_ENV"
      - uses: actions/checkout@v2
      - name: echo timestamp
        run: echo "${{ env.tmstmp }}"
